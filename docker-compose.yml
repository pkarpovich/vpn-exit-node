services:
  vpn-exit-node:
    container_name: vpn-exit-node
    hostname: vpn-exit-node
    build:
      dockerfile: ./Dockerfile
    environment:
      - TAILSCALE_AUTH_KEY=${TAILSCALE_AUTH_KEY}
      - TAILSCALE_HOSTNAME=${TAILSCALE_HOSTNAME}
      - HTTP_PORT=${HTTP_PORT}
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
